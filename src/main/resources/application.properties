# --- App Specific ---
app.secure-cookie=${SECURE_COOKIE:true}
app.allowed-origins=http://localhost:8080

# --- Kafka Configuration (Existing) ---
kafka.enabled=false
kafka.address=localhost:9092
spring.kafka.consumer.group-id=api-service-group

# --- Existing Basic Configuration ---
spring.application.name=rest-api
server.port=8080
spring.main.lazy-initialization=false
spring.threads.virtual.enabled=true

# --- Database / Datasource (MySQL) ---
#spring.datasource.url=jdbc:mysql://localhost:3306/java?createDatabaseIfNotExist=true&useSSL=false
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hikari Connection Pool ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=true

# --- Token Settings ---
token.access-token.expiration=900000
token.refresh-token.expiration=2592000000
token.refresh-token.cookie-name=refresh_token
token.refresh-token.max-age=2592000

# --- Redis (Disable Repository Scanning to prevent conflicts with JPA) ---
spring.data.redis.repositories.enabled=false

# --- Server / Error / Compression ---
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# --- Swagger/OpenAPI (Existing) ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# --- Actuator / Monitoring ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# --- Logging (Preserved your existing settings) ---
logging.level.root=INFO
logging.level.com.leon.common.logger.HttpLoggingFilter=DEBUG
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSS}][%thread][%level][%logger{36}][request-id:%X{requestId:-SYSTEM}] %msg%n