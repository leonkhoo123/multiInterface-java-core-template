<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel List</title>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #novel-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .novel-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .novel-card:hover {
            transform: translateY(-2px);
        }
        .novel-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .novel-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .novel-description {
            color: #444;
            line-height: 1.5;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background: #ffebee;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Novels</h1>
    <div id="novel-list">
        <div class="loading">Loading novels...</div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/axios-config.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
