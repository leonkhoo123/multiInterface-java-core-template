<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Reader</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #ddd8d2;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #reader {
      height: 100vh;
      overflow-y: auto;
      width: 100%;
      scrollbar-width: none;
    }

    #reader::-webkit-scrollbar {
      display: none;
    }

    section {
      max-width: 600px;
      padding: 0 1.6rem;
      margin: 0 auto;
      line-height: 1.8;
      overflow-wrap: anywhere;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 10;
    }

    .btm-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1.1rem;
      background: #5b5753;
      color: #fff;
      font-size: small;
      padding: 0 1.5rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    #progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255,255,255,0.15);
      width: 0%;
    }

    #top-spacer-container > div,
    #bottom-spacer {
      width: 100%;
    }
    .font-control{
      width: 7rem;
      height: 100%;
      align-items: center;
      display: flex;
      justify-content: space-evenly;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div id="back-button" style="cursor:pointer;width:7rem;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></div>
  <div id="novel-name">Novel</div>
  <div class="font-control">
    <button id="font-plus" style="width:40%; height:80%">A+</button>
    <button id="font-minus" style="width:40%; height:80%;">A-</button>
  </div>
</div>

<div id="reader">
  <div id="top-spacer-container"></div>
  <div id="sections"></div>
  <div id="bottom-spacer"></div>
</div>

<div class="btm-bar">
  <div id="progress-fill"></div>
  <span id="progress-text">0%</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/axios-config.js"></script>
<script src="/js/reader.js"></script>

</body>
</html>
