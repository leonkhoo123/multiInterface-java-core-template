<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222222">

  <title>Novel Reader</title>

  <link rel="stylesheet" href="/css/reader.css">
</head>

<body>

<div class="topbar">
  <div id="back-button" style="cursor:pointer;width:7rem;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></div>
  <div id="novel-name">Novel</div>
  <div class="font-control">
    <button id="font-plus" style="width:40%; height:80%">A+</button>
    <button id="font-minus" style="width:40%; height:80%;">A-</button>
  </div>
</div>

<div id="reader">
  <div id="top-spacer-container"></div>
  <div id="sections"></div>
  <div id="bottom-spacer"></div>
</div>

<div class="btm-bar">
  <div id="progress-fill"></div>
  <span id="progress-text">0%</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/axios-config.js"></script>
<script src="/js/reader.js"></script>

</body>
</html>
